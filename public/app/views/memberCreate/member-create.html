<div class="row"><div ng-controller="memberCreateCtrl" class="col-lg-12"><div class="well"><p>This is for 'admin' members only.  After a member is created an email will be sent to them with
instructions on how to log in, setup their profile with a bio/pic, and fill out the
2015 membership form.</p></div><div class="well"><h4>Create Member</h4><form name="memberCreateForm" role="form" class="form-horizontal"><div class="form-group"><label for="name" class="col-md-2 control-label">Name</label><div class="col-md-10"><input name="name" type="text" placeholder="Name" ng-model="name" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="username" class="col-md-2 control-label">Username (Email)</label><div class="col-md-10"><input name="username" type="email" placeholder="Username (Email)" ng-model="username" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="password" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="bio" class="col-md-2 control-label">Bio</label><div class="col-md-10"><textarea name="bio" ng-model="bio" required="required" autocomplete="off" class="form-control"></textarea></div></div><div class="form-group"><label for="adminRole" class="col-md-2 control-label">Admin</label><div class="col-md-10"><input name="adminRole" type="checkbox" ng-model="roles[0]" ng-true-value="admin" ng-false-value=""/></div></div><div class="form-group"><label for="inventory" class="col-md-2 control-label">Inventory</label><div class="col-md-10"><input name="inventory" type="checkbox" ng-model="roles[2]" ng-true-value="inventory" ng-false-value=""/></div></div><div class="form-group"><label for="image" class="col-md-2 control-label"></label><div class="col-md-10"><input name="img" type="file" ng-file-select="onFileSelect($files)" accept="image/*"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="createMember()" ng-disabled="createMemberForm.$invalid" class="btn btn-primary">Create</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></form></div></div></div>
