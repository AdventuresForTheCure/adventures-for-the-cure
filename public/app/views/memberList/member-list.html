<div ng-controller="memberListCtrl" class="row"><div class="col-lg-12"><div class="well"><table class="table table-striped table-condensed"><thead><tr><th>Username (Email)</th><th>Name</th><th>Image</th><th>Admin</th><th>Inventory</th><th>Board</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="member in members"><td>{{member.username}}</td><td>{{member.name}}</td><td><a ng-if="member.imgPath" href="{{member.imgPath}}" target="_blank"><img src="{{member.imgPath}}" width="100px" height="auto" alt="No image!"/></a><span ng-if="!member.imgPath">No image!</span></td><td>{{member.isAdmin()}}</td><td>{{member.isInventory()}}</td><td>{{member.isBoard()}}</td><td><button ng-click="editMember(member)" title="Edit" class="btn btn-default btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-edit"></span></button>&nbsp;<button ng-click="deleteMember(member)" title="Delete" class="btn btn-default btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span></button></td></tr></tbody></table></div></div></div>
