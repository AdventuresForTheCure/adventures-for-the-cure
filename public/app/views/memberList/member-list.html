<div ng-controller="memberListCtrl" class="row"><div class="col-lg-12"><div class="well"><table class="table"><thead><tr><th>Username (Email)</th><th>Name</th><th>Admin</th><th>Inventory</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="member in members"><td>{{member.username}}</td><td>{{member.name}}</td><td>{{member.isAdmin()}}</td><td>{{member.isInventory()}}</td><td><button ng-click="editMember(member)" class="btn">Edit</button>&nbsp;<button ng-click="deleteMember(member)" class="btn">Delete</button></td></tr></tbody></table></div></div></div>
