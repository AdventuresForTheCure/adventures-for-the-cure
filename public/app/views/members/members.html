<div ng-controller="membersCtrl" class="row"><div class="col-lg-5"><div class="well"><h4><a href="/join">Join The Team</a></h4></div><div class="well"><h4>Member Search</h4><input title="Member Search" type="text" ng-model="selectedMember" typeahead="member.name for member in allMembers | filter:$viewValue | limitTo:8" typeahead-on-select="selectMember($item)" class="memberSearch"/></div><div class="well"><h4>Member List</h4><table><tr><td><ul style="padding-left:8px"><li ng-repeat="member in membersColumn1"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td><td><ul style="padding-left:20px"><li ng-repeat="member in membersColumn2"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td></tr></table></div></div><div class="col-lg-7"><div class="well"><h2 style="text-align:center">{{selectedMember.name}}</h2><p ng-bind-html="selectedMemberHtml"></p></div></div></div>
