<div ng-controller="membersCtrl" class="row"><div class="col-lg-5"><div class="well"><h4><a href="/join">Join The Team</a></h4></div><div class="well"><h4>Member Search</h4><input title="Member Search" type="text" ng-model="selectedMemberSearch" typeahead="member.name for member in allMembers | filter:$viewValue | limitTo:8" typeahead-on-select="selectMember($item)" class="memberSearch"/></div><div class="well"><h4>Member List</h4><table><tr><td><ul style="padding-left:8px"><li ng-repeat="member in membersColumn1"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td><td><ul style="padding-left:20px"><li ng-repeat="member in membersColumn2"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td></tr></table></div></div><div class="col-lg-7"><div class="well"><h2 style="text-align:center">{{selectedMember.name}}</h2><p ng-if="editImgMode"><input name="img" type="file" ng-file-select="onFileSelect($files)" accept="image/*"/></p><p ng-if="!editImgMode"><img src="{{selectedMember.imgPath}}" alt="{{selectedMember.name}} still needs to upload an image"/></p><p ng-if="ableToEdit()" style="text-align:right"><a ng-if="editImgMode" ng-click="saveMemberImg()" href="">Save Img</a><a ng-if="!editImgMode" ng-click="enableEditImgMode()" href="">Edit Img</a></p><p ng-if="editBioMode"><textarea name="bio" ng-model="selectedMember.bio" required="required" autocomplete="off" class="form-control"></textarea></p><p ng-if="!editBioMode">{{selectedMember.bio}}</p><p ng-if="ableToEdit()" style="text-align:right"><a ng-if="editBioMode" ng-click="saveMemberBio()" href="">Save Bio</a><a ng-if="!editBioMode" ng-click="enableEditBioMode()" href="">Edit Bio</a></p></div></div></div>
