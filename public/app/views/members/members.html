<div ng-controller="membersCtrl" class="row"><div class="col-lg-5"><div class="well"><h4><a href="/join">Join The Team</a></h4></div><div class="well"><h4>Member Search</h4><input title="Member Search" type="text" ng-model="selectedMemberSearch" typeahead="member.name for member in allMembers | filter:$viewValue | limitTo:8" typeahead-on-select="selectMember($item)" class="memberSearch"/></div><div class="well"><h4>Member List</h4><table><tr><td style="vertical-align:top"><ul style="padding-left:8px"><li ng-repeat="member in membersColumn1"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td><td style="vertical-align:top"><ul style="padding-left:20px"><li ng-repeat="member in membersColumn2"><a ng-click="selectMember(member)" href="">{{member.name}}</a></li></ul></td></tr></table></div></div><div class="col-lg-7"><div class="well"><h2 style="text-align:center">{{selectedMember.name}}</h2><p style="text-align:center"><img ng-if="editMode &amp;&amp; !showImgTmp" src="{{selectedMember.imgPath}}" alt="Once you select an image press the &quot;save&quot; button to upload it"/><img ng-if="editMode &amp;&amp; showImgTmp" src="{{selectedMember.imgPathTmp}}" alt="Once you select an image press the &quot;save&quot; button to upload it"/><img ng-if="!editMode" src="{{selectedMember.imgPath}}" alt="{{selectedMember.name}} does not have an image"/></p><p ng-if="editMode" style="text-align:center"><label>Select a new image to upload (will be auto scaled to a width of 350px)<input name="img" type="file" ng-file-select="onFileSelect($files)" accept="image/*"/></label><br/></p><p ng-if="editMode"><textarea name="bio" ng-model="selectedMember.bio" required="required" autocomplete="off" class="form-control"></textarea></p><p ng-if="!editMode">{{selectedMember.bio}}</p><p ng-if="ableToEdit()" style="text-align:right"><a ng-if="editMode" ng-click="saveMember()" href="">Save</a>&nbsp;<a ng-if="editMode" ng-click="cancel()" href="">Cancel</a><a ng-if="!editMode" ng-click="enableEditMode()" href="">Edit</a></p></div></div></div>
