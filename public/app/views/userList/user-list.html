<div ng-controller="resultsCtrl" class="row"><div class="col-lg-12"><div class="well"><table class="table"><thead><tr><th>Username (Email)</th><th>Name</th><th>Admin</th><th>Inventory</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="user in users"><td>{{user.username}}</td><td>{{user.name}}</td><td>{{user.isAdmin()}}</td><td>{{user.isInventory()}}</td><td><button ng-click="editUser(user)" class="btn">Edit</button>&nbsp;<button ng-click="deleteUser(user)" class="btn">Delete</button></td></tr></tbody></table></div></div></div>
