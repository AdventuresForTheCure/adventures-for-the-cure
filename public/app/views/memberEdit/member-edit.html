<div ng-controller="memberEditCtrl" class="row"><div class="col-lg-12"><div class="well"><form name="memberEditForm" class="form-horizontal"><fieldset><legend>Edit Member</legend><div class="form-group"><label for="username" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="username" type="email" placeholder="Email" ng-model="memberToEdit.username" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="name" class="col-md-2 control-label">Name</label><div class="col-md-10"><input name="name" type="text" placeholder="Name" ng-model="memberToEdit.name" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input name="password" type="password" placeholder="Password" ng-model="memberToEdit.password" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="image" class="col-md-2 control-label">New Image File</label><div class="col-md-10"><input name="img" type="file" ng-file-select="onFileSelect($files)" accept="image/*"/></div></div><div class="form-group"><label for="currentImage" class="col-md-2">Current Image</label><div class="col-md-10"><a ng-if="memberToEdit.imgPath" href="{{memberToEdit.imgPath}}" target="_blank"><img src="{{memberToEdit.imgPath}}" width="100px" height="auto" alt="No image!"/></a><span ng-if="!memberToEdit.imgPath">No image!</span></div></div><div class="form-group"><label for="adminRole" class="col-md-2 control-label">Admin</label><div class="col-md-10"><input name="adminRole" type="checkbox" ng-model="memberToEdit.roles[0]" ng-true-value="admin" ng-false-value=""/></div></div><div class="form-group"><label for="inventoryRole" class="col-md-2 control-label">Inventory</label><div class="col-md-10"><input name="inventoryRole" type="checkbox" ng-model="memberToEdit.roles[1]" ng-true-value="inventory" ng-false-value=""/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="saveMember()" ng-disabled="memberEditForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/member-list" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div></div>
