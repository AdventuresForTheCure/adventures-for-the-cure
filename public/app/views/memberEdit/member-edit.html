<div ng-controller="memberEditCtrl" class="row"><div class="col-lg-12"><div class="well"><form name="memberEditForm" class="form-horizontal"><fieldset><legend>Edit Profile: {{memberToEdit.name}}</legend><div class="form-group"><label for="username" class="col-md-3 control-label">Username (Email)</label><div class="col-md-9"><input name="username" type="email" placeholder="Email" ng-model="memberToEdit.username" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="name" class="col-md-3 control-label">Name</label><div class="col-md-9"><input name="name" type="text" placeholder="Name" ng-model="memberToEdit.name" required="required" autocomplete="off" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-3 control-label">Password</label><div class="col-md-9"><input name="password" type="password" placeholder="Password" ng-model="memberToEdit.password" autocomplete="off" class="form-control"/></div></div><div ng-if="identityService.isAdmin()" class="form-group"><label for="adminRole" class="col-md-3 control-label">Admin</label><div class="col-md-9"><input name="adminRole" type="checkbox" ng-model="memberToEdit.roles[0]" ng-true-value="admin" ng-false-value=""/></div></div><div ng-if="identityService.isAdmin()" class="form-group"><label for="inventoryRole" class="col-md-3 control-label">Inventory</label><div class="col-md-9"><input name="inventoryRole" type="checkbox" ng-model="memberToEdit.roles[1]" ng-true-value="inventory" ng-false-value=""/></div></div><div ng-if="identityService.isAdmin()" class="form-group"><label for="boardMemberRole" class="col-md-3 control-label">Board Member</label><div class="col-md-9"><input name="boardMemberRole" type="checkbox" ng-model="memberToEdit.roles[2]" ng-true-value="board" ng-false-value=""/></div></div><div class="form-group"><label for="currentImage" class="col-md-3 control-label">Current Image</label><div class="col-md-9"><a ng-if="!showImgTmp" href="{{memberToEdit.imgPath}}" target="_blank"><img src="{{memberToEdit.imgPath}}" width="100px" height="auto" alt="No image!"/></a><a ng-if="showImgTmp" href="{{memberToEdit.imgPathTmp}}" target="_blank"><img src="{{memberToEdit.imgPathTmp}}" width="100px" height="auto" alt="No image!"/></a></div></div><div class="form-group"><label for="imageUpload" class="col-md-3 control-label">New Image File</label><div class="col-md-9"><input name="imageUpload" type="file" ng-file-select="onFileSelect($files)" accept="image/*"/></div></div><div class="form-group"><div class="col-md-9 col-md-offset-2"><div class="pull-right"><button ng-click="saveMember()" ng-disabled="memberEditForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/member-list" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div></div>
